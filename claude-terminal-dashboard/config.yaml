---
name: "Claude Terminal + Dashboard"
description: "Claude Code CLI with OpenClaw Gateway - Port 18789 exposed for dashboard"
version: "1.6.4"
slug: "claude_terminal_dashboard"
init: false
arch:
  - aarch64
  - amd64
  - armv7
url: "https://github.com/anthropics/claude-code"
ingress: true
ingress_port: 7682
panel_icon: mdi:view-dashboard
panel_title: "Claude Dashboard"
panel_admin: true
ports:
  7682/tcp: 7682
  18789/tcp: 18789
ports_description:
  7682/tcp: "Web terminal"
  18789/tcp: "OpenClaw Gateway + Dashboard"
options:
  auto_launch_claude: true
  persistent_apk_packages: []
  persistent_pip_packages: []
schema:
  auto_launch_claude: bool?
  persistent_apk_packages:
    - str
  persistent_pip_packages:
    - str
map:
  - config:rw
hassio_api: true
hassio_role: manager
homeassistant_api: true
auth_api: true
startup: services
webui: http://[HOST]:[PORT:7682]/
